---
name: test
on: pull_request
jobs:
  test:
    runs-on: ubuntu-24.04
    steps:
      - run: |
          dir=$(mktemp -d)
          touch "$dir/test.txt"
          echo "value=$dir" >> "$GITHUB_OUTPUT"
        id: dir
      - uses: actions/upload-artifact@v4
        with:
          name: my-artifact
          path: ${{ steps.dir.outputs.value }}

      - uses: actions/download-artifact@v4
        with:
          name: my-artifact

      - run: ls
