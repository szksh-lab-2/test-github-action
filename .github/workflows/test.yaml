---
name: test
on: pull_request
jobs:
  test:
    uses: ./.github/workflows/wc-test.yaml
    permissions: {}
  status-check:
    runs-on: ubuntu-24.04
    if: always() && (contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled'))
    timeout-minutes: 10
    permissions: {}
    needs:
      - test
    steps:
      - run: exit 1
