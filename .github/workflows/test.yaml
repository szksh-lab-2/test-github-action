---
name: test
on: pull_request
jobs:
  foo:
    runs-on: ubuntu-24.04
    steps:
      - run: exit 0
  bar:
    runs-on: ubuntu-24.04
    needs: foo
    env:
      FOO: ${{matrix.target}}
    strategy:
      fail-fast: false
      matrix:
        target:
          - foo
          - bar
    steps:
      - run: |
          test "$FOO" = foo
  zoo:
    runs-on: ubuntu-24.04
    needs:
      - foo
      - bar
    steps:
      - run: exit 0
