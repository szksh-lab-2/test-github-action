---
name: test
on: pull_request
jobs:
  test:
    runs-on: ubuntu-24.04
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4.2.2
        with:
          persist-credentials: false
      - run: |
          echo bar > foo.txt
          echo zoo > bar.txt
      - uses: suzuki-shunsuke/commit-action@pr/167
        with:
          commit_message: "chore: update foo.txt"
          files: foo.txt
          repository: szksh-lab-2/test-1
          branch: test-commit-action-pr-167-3
          parent_branch: main
          app_id: ${{ vars.APP_ID }}
          app_private_key: ${{ secrets.APP_PRIVATE_KEY }}
