---
name: rustc version
on: pull_request
jobs:
  test:
    strategy:
      matrix:
        runs-on:
          - windows-latest
          - ubuntu-24.04
          - macos-13
          - ubuntu-24.04-arm
          - macos-14
    runs-on: ${{ matrix.runs-on }}
    permissions: {}
    timeout-minutes: 10
    steps:
      - run: rustup update
        if: matrix.runs-on == 'ubuntu-24.04-arm'
      # - uses: actions-rust-lang/setup-rust-toolchain@v1
      #   if: matrix.runs-on == 'ubuntu-24.04-arm'
      - run: rustc --version
