---
name: test
on: pull_request
jobs:
  test:
    runs-on: ubuntu-24.04
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4.2.2
        with:
          persist-credentials: false
      - run: |
          echo foo > foo.txt
          echo foo > bar.txt
      - uses: suzuki-shunsuke/commit-action@pr/167
        with:
          commit_message: "chore: update foo.txt"
          files: foo.txt
          branch: test-commit-action-pr-167-2
