---
name: test
on: pull_request
jobs:
  test:
    runs-on: ubuntu-24.04
    permissions: {}
    timeout-minutes: 10
    steps:
      # - run: exit 1
      - run: |
          echo 'foo={"title": "hello"}' >> "$GITHUB_OUTPUT"
        id: title
      - run: echo "$TITLE"
        env:
          TITLE: ${{fromJSON(steps.title.outputs.foo).title}} # This always causes an error
