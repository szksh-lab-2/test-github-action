---
name: test
on: pull_request
jobs:
  test:
    runs-on: ubuntu-24.04
    permissions: {}
    timeout-minutes: 1
    steps:
      - run: sleep 3600
  status-check:
    runs-on: ubuntu-24.04
    if: failure() || cancelled()
    timeout-minutes: 10
    permissions: {}
    needs:
      - test
    steps:
      - run: exit 1
