name: Create an issue
on: pull_request
jobs:
  create_issue:
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    # permissions: {}
    permissions:
      issues: write
    #   contents: read
    steps:
      # - run: gh issue create -R "$GITHUB_REPOSITORY" -t test -b test
      #   env:
      #     GH_TOKEN: ${{github.token}}
      - run: |
          gh api \
            --method POST \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "/repos/${GITHUB_REPOSITORY}/issues" \
            -f 'title=test' -f 'body=test'
        env:
          GH_TOKEN: ${{github.token}}
