name: Require approval
on:
  pull_request_review:
    types:
      - submitted
      - dismissed
jobs:
  require-approval:
    timeout-minutes: 10
    runs-on: ubuntu-24.04
    permissions:
      pull-requests: read # To get pull requests
      contents: read # To list commits in pull requests
    steps:
      - id: param
        uses: actions/github-script@v7
        with:
          script: |
            const defaultConfig = {
              trusted_apps: [
                "foo",
                "renovate",
                "dependabot"
              ].join("\n"),
              untrusted_machine_users: [
                "bar"
              ].join("\n"),
            };

            const data = {
              "test-github-action": {
                trusted_apps: [
                  "renovate",
                  "dependabot"
                ],
                untrusted_machine_users: [
                  "*bot"
                ]
              },
            };

            const cfg = data[context.repo().repo];
            if (cfg) {
              return {
                trusted_apps: cfg.trusted_apps.join("\n"),
                untrusted_machine_users: cfg.untrusted_machine_users.join("\n"),
              };
            }
            return defaultConfig;

